apply plugin: 'java'

repositories {
    mavenCentral()
}


sourceCompatibility = 1.7
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'units-converter', 'Implementation-Version': version
    }
}

dependencies {
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile group: 'junit', name: 'junit', version: '4.11'

}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}